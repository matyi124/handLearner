<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kéz gesztus adatgyűjtő (dinamikus)</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>✋ Gesztus adatgyűjtő (dinamikus)</h1>

<canvas id="webcam"></canvas>

<div class="controls">
  <input type="text" id="label" placeholder="Írd be a gesztus nevét">
<button id="save">Mentés</button>
<button id="start-recording">Start rögzítés (10s)</button>
<button id="download">Letöltés CSV</button>

</div>

<div id="counts"></div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="script.js"></script>

</body>
</html>
